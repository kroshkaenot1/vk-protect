version: "3.7"
services:
  mysqldb:
    container_name: mysqldb
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=scoreboard
    ports:
      - 3307:3306
    networks:
      - springNetwork
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: on-failure

  appl:
    build:
      context: .
    ports:
      - 8080:8080
    environment:
      - MYSQL_PORT=3307
      - MYSQL_HOST=host.docker.internal
      - MYSQL_DATABASE=scoreboard
    networks:
      - springNetwork
    depends_on:
      - mysqldb
    restart: always
networks:
  springNetwork: